plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-7'
    implementation 'org.testng:testng:7.3.0'
    implementation 'io.qameta.allure:allure-testng:2.13.8'
   // implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'
    implementation 'org.aspectj:aspectjrt:1.9.6'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'org.assertj:assertj-core:3.17.2'
}

group = 'AllureReport'
version = '1.0-SNAPSHOT'
description = 'AllureReport'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
